<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="still.css" />
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Passion+One&family=Poppins&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Patika.Dev Adres Bilgi Formu</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 offset-sm-2 text-center pt-5">
          <h2>Hayalindeki yazılım kariyerine ilk adımı at</h2>
          <h3 class="emailhelp1">Patika.dev Bootcamp Basvuru Formu</h3>
          <div class="formBilgi" id="formDom">
          <form class="formControl">
            <div class="mb-3 ">
              <label for="getUserInfo" class="form-label">Ad Soyad</label>
              <input
                type="text"
                class="form-control"
                id="getUserName"
                name="userNameInfo"
                
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Parola</label>
              <input
                type="password"
                class="form-control"
                id="getUserPasssword"
                name="userPasswordInfo"
                
              />
            </div>
            <div class="mb-3">
              <label for="getUserInfo" class="form-label">Adress</label>
              <input
                type="text"
                class="form-control"
                id="getUserAdress"
                name="userAdressInfo"
                
              />
            </div>
            <div class="mb-3">
              <label for="getUserInfo" class="form-label">Telefon Numarası</label>
              <input
                type="number"
                class="form-control"
                id="getUserPhone"
                name="userPhoneInfo"
                maxlength="10"
                minlength="10"
                
              />
            </div>
            <div class="mb-3">
              <label for="getUserInfo" class="form-label">Mail Adresiniz</label>
              <input
                type="email"
                class="form-control"
                id="getUserEmail"
                name="userPhoneInfo"
                
                
              />
            </div>
          
           

            <button type="reset" class="btn btn-danger" onclick="resetForm()">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="info" class="form-text">
              Bilgileriniz KVKK gereği rızanız dışında paylaşılmayacaktır.
            </div>
          </form>
          
        </div>
        </div>
       
      </div>
      <div class="liste mt-5 container-fluid">
      <ul id="liste" >
       
      </ul>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
